<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="sTyle.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"

</head>
<body>
<main class="card">

<picture class="card__image">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence" />
</picture>


<section class="card__content">
  <h2 class="card__cattegory">PERFUME</h2>
  <h1 class="card__tittle">Gabrielle Essence Eau De Parfum</h1>
  <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p>

  <div class="card__price">
  <span class="card__price--current">$149.99</span>
  <span class="card__price--original">$169.99</span>
  </div>

  <button class="card__button">
    <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
  Add to Cart
  </button>
</section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">IsaRojoDev</a>
  </div>
</footer>
</body>
</html>
